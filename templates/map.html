{% extends 'base.html' %}
{% block title %}Walk San Francisco{% endblock %}

{% block content %}

        
<div class="col-md-12">
    <div id="floating-panel">
      <input id="start" type="textbox" placeholder="Start" >
      <input id="end" type="textbox" placeholder="End">
      <input id="submit" type="button" value="Search">
    </div>
<div class="col-xs-3" id="map" style="width: 100%; height: 400px; "></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{google_maps_key}}&callback=initMap"
async defer></script>
<script type="text/javascript" src="/static/map.js"></script>
{% endblock %}
